<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#989898"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<link rel="manifest" href="manifest.json">
	<link rel="apple-touch-icon" href="/img/icon192.png">
	<title></title>
</head>
<body>
	<div id="root"></div>
	<script src='./bundle.js'></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function() {
			navigator.serviceWorker.register('sw.js').then(function(registration) {
				// Registration was successful
				console.log('ServiceWorker registration successful with scope: ', registration.scope);
			}, function(err) {
				// registration failed
				console.log('ServiceWorker registration failed: ', err);
			});
			});
		}
	</script>
	<script>
		window.addEventListener('load', () =>
		{if(!navigator.onLine){
			let msg = document.createElement('h1');
			msg.innerText = "Seems like you're offline! Please check your Internet connection!"
			window.document.body.appendChild(msg);
		}
		})
	</script>
	<noscript>
		<h1>You don't have JavaScript to view this page!</h1>
	</noscript>
</body>
</html>
